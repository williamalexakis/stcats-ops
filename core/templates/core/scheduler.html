{% extends "base.html" %}
{% load static core_extras %}

{% block title %}Schedule • CS Dept Platform{% endblock %}

{% block content %}

<div id="scheduler-content"
     data-partial-url="{% url 'scheduler' %}"
     data-partial-follows-location="true"
     data-state-token="{{ calendar_state_token }}"
     data-updates-url="{{ scheduler_updates_url }}"
     data-poll-interval="15000">
    {% include "core/partials/scheduler_content.html" %}
</div>

{% endblock %}

{% block scripts %}
    {{ block.super }}
    <script src="{% static 'js/scheduler.js' %}" defer></script>
{% endblock %}
