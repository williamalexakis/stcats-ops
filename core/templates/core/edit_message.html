{% extends "base.html" %}
{% load core_extras %}

{% block title %}Edit Message - CS Dept Platform{% endblock %}

{% block content %}

<div class="page-subheader">
    <a href="{% url 'chat' %}" class="back-link">
        <i class="fa-solid fa-arrow-left"></i> Back to Chat
    </a>

    <h2 class="page-subheader__title">Edit Message</h2>
</div>

<div class="card">
    <form method="post" class="form-vertical">

        {% csrf_token %}

        <div>
            <label for="body" class="field-label">

                Message

            </label>

            <textarea
                id="body"
                name="body"
                rows="6"
                required
                class="textarea-input"
            >{{ message.body }}</textarea>
        </div>

        {% if request.user|is_admin %}
            <div class="form-options">
                <label class="form-option">
                    <input
                        type="checkbox"
                        id="is_announcement"
                        name="is_announcement"
                        {% if message.is_announcement %}checked{% endif %}
                        class="form-option__checkbox"
                        onchange="document.getElementById('pinned-option').style.display = this.checked ? 'flex' : 'none'; if (!this.checked) document.getElementById('is_pinned').checked = false;"
                    />

                    <span class="form-option__label">
                        <i class="fa-solid fa-bullhorn icon-teacher"></i> Mark as Announcement
                    </span>
                </label>

                <label id="pinned-option" class="form-option {% if not message.is_announcement %}form-option--hidden{% endif %}">
                    <input
                        type="checkbox"
                        id="is_pinned"
                        name="is_pinned"
                        {% if message.is_pinned %}checked{% endif %}
                        class="form-option__checkbox"
                    />

                    <span class="form-option__label">
                        <i class="fa-solid fa-thumbtack icon-success"></i> Pin Announcement
                    </span>
                </label>
            </div>
        {% endif %}

        <div class="action-buttons">
            <button type="submit" class="chat-submit">
                <i class="fa-solid fa-check"></i>

                Save Changes

            </button>

            <a href="{% url 'chat' %}" class="btn-outline">
                <i class="fa-solid fa-xmark"></i>

                Cancel

            </a>
        </div>
    </form>
</div>

{% endblock %}
