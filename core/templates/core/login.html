{% extends "base.html" %}

{% block title %}Login - CS Dept Platform{% endblock %}

{% block content %}

<div class="card" style="max-width: 450px; margin: 60px auto;">
    <div style="text-align: center; margin-bottom: 32px;">
        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 56px; height: 56px; margin: 0 auto 16px; color: var(--link-color);">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
        </svg>

        <h2 style="margin: 0; font-size: 28px;">Welcome Back</h2>

        <p style="color: var(--text-secondary); margin: 8px 0 0 0;">Sign in to your account</p>
    </div>

    <form method="post">

        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" style="width: 100%; margin-top: 8px; padding: 12px;">
            <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="vertical-align: middle; margin-right: 6px;">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
            </svg>

            Sign In

        </button>
    </form>

    <div style="text-align: center; margin-top: 24px; padding-top: 24px; border-top: 1px solid var(--border-color);">
        <p style="color: var(--text-secondary); margin: 0;">
            Don't have an account?
            <a href="{% url 'signup' %}" style="font-weight: 500;">Signup here</a>
        </p>
    </div>
</div>
{% endblock %}
