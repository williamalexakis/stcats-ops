{% extends "base.html" %}

{% block content %}

<div class="admin-layout">

    <aside class="admin-sidebar">
        <div class="card admin-sidebar__card">
            <div class="admin-sidebar__section">
                <h3 class="admin-sidebar__title">
                    <i class="fa-solid fa-gears icon-teacher"></i>

                    Admin Options

                </h2>
            </div>

            <nav class="admin-sidebar__nav">
                <a href="{% url 'admin_dashboard' %}"
                   class="admin-sidebar__link">
                    <i class="fa-solid fa-house admin-sidebar__icon"></i>
                    <span class="admin-sidebar__label">Dashboard</span>
                </a>

                {% if request.user.is_superuser %}

                    <a href="/admin/"
                    class="admin-sidebar__link">
                        <i class="fa-solid fa-server admin-sidebar__icon"></i>
                        <span class="admin-sidebar__label">Backend Interface</span>
                    </a>

                {% endif %}

                <a href="{% url 'admin_invites' %}"
                   class="admin-sidebar__link">
                    <i class="fa-solid fa-ticket admin-sidebar__icon"></i>
                    <span class="admin-sidebar__label">Invite Codes</span>
                </a>

                <a href="{% url 'admin_scheduler_config' %}"
                   class="admin-sidebar__link">
                    <i class="fa-solid fa-calendar-days admin-sidebar__icon"></i>
                    <span class="admin-sidebar__label">Schedule Config</span>
                </a>

                <a href="{% url 'admin_audit_logs' %}"
                   class="admin-sidebar__link">
                    <i class="fa-solid fa-clipboard-list admin-sidebar__icon"></i>
                    <span class="admin-sidebar__label">Audit Logs</span>
                </a>

                <div class="divider"></div>

                <a href="{% url 'home' %}"
                   class="admin-sidebar__link">
                    <i class="fa-solid fa-arrow-left admin-sidebar__icon"></i>
                    <span class="admin-sidebar__label">Back to Home</span>
                </a>
            </nav>
        </div>
    </aside>

    <div class="admin-content">
        {% block admin_content %}
        {% endblock %}
    </div>
</div>

{% endblock %}
