{% extends "base.html" %}

{% block title %}Signup - CS Dept Platform{% endblock %}

{% block content %}

<div class="card">
    <h2 style="margin-top: 0">Create account</h2>

    <form method="post">

        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Sign up</button>
    </form>

    <br/>
    <a href="{% url 'login' %}">Already have an account? Login here.</a>

</div>

{% endblock %}
