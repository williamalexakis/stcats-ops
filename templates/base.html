<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}CS Department Portal{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" href="data:," />

        <style>
            body {
                font-family:
                    system-ui,
                    -apple-system,
                    Segoe UI,
                    Roboto,
                    sans-serif;
                margin: 0;
            }
            header {
                background: #0f172a;
                color: #fff;
                padding: 12px 16px;
            }
            main {
                max-width: 900px;
                margin: 24px auto;
                padding: 0 16px;
            }
            nav a {
                color: #fff;
                margin-right: 12px;
                text-decoration: none;
            }
            .card {
                background: #fff;
                border: 1px solid #e5e7eb;
                border-radius: 10px;
                padding: 16px;
            }
            .flash {
                padding: 10px 12px;
                border-radius: 8px;
                margin: 12px 0;
            }
            .flash.info {
                background: #eff6ff;
                border: 1px solid #bfdbfe;
            }
            .flash.success {
                background: #ecfdf5;
                border: 1px solid #a7f3d0;
            }
            .flash.error {
                background: #fef2f2;
                border: 1px solid #fecaca;
            }
        </style>
        {% block head %}{% endblock %}
    </head>

    <body>
        <header>
            <nav>
                <a href="{% url 'home' %}">Home</a>
                {% if user.is_authenticated %}
                <a href="{% url 'announcements' %}">Announcements</a>
                <a href="{% url 'rooms' %}">Rooms</a>
                <a href="/admin/">Admin</a>
                <a href="{% url 'logout' %}">Logout</a>
                {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'signup' %}">Signup</a>
                {% endif %}
            </nav>
        </header>

        <main>
            {% if messages %} {% for message in messages %}
            <div class="flash {{ message.tags|default:'info' }}">
                {{ message }}
            </div>
            {% endfor %} {% endif %} {% block content %}{% endblock %}
        </main>
    </body>
</html>
